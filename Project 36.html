<!--  ASK THE STUDENT TO PRINT NUMBERS FROM 10 TO 0 I.E. IN 
REVERSE ORDER USING FOR LOOP.



------PRINT EVEN NUMBERS TILL 20 USING LOOP -->


<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1><center><i><b>Project 36</b></i></center></h1>


        <script>

for(x=10; x >= 1;x--){
document.write(x+"<br>")
}
        </script>

        
         






    </body>
</html>
