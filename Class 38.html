    <body>
        <h1><i><u><b><center> Multiplication Table </center></b></u></i></h1>

        <script>
            a=prompt("enter the number of the table")
            b=prompt("enter the number of rows of a table")

           for(i=5; i<=b;i++){
            document.write(a+"x" + i+"=" + i*a)
            document.write("<br>")
    
           } 
        </script>



    </body>
